name: Deploy Sanity Studio

on:
  push:
    branches:
      - main
    paths:
      - "apps/studio-sanity/**"
      - "pnpm-lock.yaml"
      - "pnpm-workspace.yaml"
      - "package.json"
      - ".github/workflows/deploy-sanity.yml"
  workflow_dispatch:

permissions:
  contents: read

env:
  PNPM_VERSION: 10.29.3

jobs:
  deploy-sanity:
    runs-on: ubuntu-latest
    env:
      SANITY_AUTH_TOKEN: ${{ secrets.SANITY_AUTH_TOKEN }}
      SANITY_STUDIO_PROJECT_ID: ${{ secrets.SANITY_STUDIO_PROJECT_ID }}
      SANITY_STUDIO_DATASET: ${{ secrets.SANITY_STUDIO_DATASET }}
      SANITY_STUDIO_HOSTNAME: ${{ secrets.SANITY_STUDIO_HOSTNAME }}
      SANITY_STUDIO_APP_ID: ${{ secrets.SANITY_STUDIO_APP_ID }}
      SANITY_STUDIO_WEBHOOK_URL: ${{ secrets.SANITY_STUDIO_WEBHOOK_URL }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Validate required Sanity secrets
        run: |
          if [ -z "${SANITY_AUTH_TOKEN}" ]; then
            echo "Missing required secret: SANITY_AUTH_TOKEN"
            exit 1
          fi
          if [ -z "${SANITY_STUDIO_HOSTNAME}" ]; then
            echo "Missing required secret: SANITY_STUDIO_HOSTNAME"
            exit 1
          fi

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: ${{ env.PNPM_VERSION }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Deploy Sanity Studio
        working-directory: apps/studio-sanity
        run: pnpm run deploy -- --no-telemetry
