name: Build and Push Containers

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  packages: write

env:
  REGISTRY: ghcr.io
  PNPM_VERSION: 10.20.0

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        app:
          - name: nextjs
            dockerfile: apps/nextjs/Dockerfile
            context: .
          - name: sanity
            dockerfile: apps/studio-sanity/Dockerfile
            context: .

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push ${{ matrix.app.name }} image
        uses: docker/build-push-action@v6
        with:
          context: ${{ matrix.app.context }}
          file: ${{ matrix.app.dockerfile }}
          push: true
          build-args: |
            PNPM_VERSION=${{ env.PNPM_VERSION }}
            NEXT_PUBLIC_SANITY_PROJECT_ID=${{ secrets.SANITY_STUDIO_PROJECT_ID }}
            NEXT_PUBLIC_SANITY_DATASET=${{ secrets.SANITY_STUDIO_DATASET }}
            NEXT_PUBLIC_GA_ID=${{ secrets.NEXT_PUBLIC_GA_ID }}
            NEXT_PUBLIC_SITE_DOMAIN=${{ secrets.NEXT_PUBLIC_SITE_DOMAIN }}
            SANITY_STUDIO_PROJECT_ID=${{ secrets.SANITY_STUDIO_PROJECT_ID }}
            SANITY_STUDIO_DATASET=${{ secrets.SANITY_STUDIO_DATASET }}
            SANITY_STUDIO_WEBHOOK_URL=${{ secrets.SANITY_STUDIO_WEBHOOK_URL }}
          tags: |
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/lusabaini-${{ matrix.app.name }}:latest
            ${{ env.REGISTRY }}/${{ github.repository_owner }}/lusabaini-${{ matrix.app.name }}:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
